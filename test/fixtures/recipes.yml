newline_problem_recipe:
  id: 742053
  section_id: 185039
  name: Cowgirl Chef's Mom's Cinnamon Rolls
  servings: ''
  ingredient_list: "3/4 cup milk\r\n1/2 cup sugar\r\n1 1/4 teaspoons salt\r\n1/2 cup
    butter\r\n1/3 cup warm water\r\n5 1/2 to 6 1/2 cups flour\r\n2 packages dry yeast\r\n3
    eggs, room temperature"
  instructions: "Hereâ€™s what you do. Scald milk; stir in sugar, salt and butter. Cool
    to lukewarm.\r\n\r\nPour warm water into warmed bowl. Sprinkle in yeast and stir
    until dissolved. \r\n\r\nAdd lukewarm milk mixture, eggs and 5 cups flour. \r\n\r\nWith
    dough hook, on speed 2, mix until dough begins to cling to hook, about 3 minutes.
    Add remaining flour, 1/2 cup at a time, as needed. \r\n\r\nMix until dough clings
    to hook and sides of bowl, about five minutes.\r\n\r\nKnead on speed 2 until dough
    is smooth and elastic, about 3 to 5 minutes. \r\n\r\nPlace in greased bowl, cover
    and let rise in warm place, free from draft, for about an hour, or until doubled
    in bulk.\r\n\r\nPunch down dough and divide in half. Roll each piece of dough
    into a 9 x 7 rectangle. \r\n\r\nSpread each with butter and cinnamon-sugar mixture.
    Slice and brush with melted butter, and place in pans, about two inches apart.\r\n\r\nBake
    at 400 degrees for 10-15 minutes.\r\n\r\nWhen the rolls are completely cool, mix
    up a box of powdered sugar, along with as much whole milk as it takes to make
    a glaze thatâ€™ll drizzle easily, and add a teaspoon of vanilla. \r\n\r\nWith a
    large spoon, drizzle away!"
